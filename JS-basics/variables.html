<!DOCTYPE html>
<html>
    <body>
        <script>

            //variables and data types

            var firstName='Jaideep';
            var lastName='Jagyasi';
            console.log(firstName);
            console.log(lastName);
            var age=25;
            console.log(age);
            var fullAge=true;
            console.log(fullAge);
            var job;
            console.log(job);

            /*
                Variable mutation and type coercion

            */
           // type coercion
           console.log(firstName+ ' '+age);
           age ='twenty five';
           console.log(age);
            
           alert(firstName + ' '+age);
           var hobbies=prompt("what are your hobbies");
           console.log(hobbies);
        </script>
    </body>
</html>
