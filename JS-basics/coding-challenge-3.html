<!DOCTYPE html>
<html>
<script>
    var calculateTip = function (billAmount) {
        if (billAmount) {
            var percentage;
            if (billAmount < 50) {
                percentage = 0.2;
            }
            else if (billAmount >= 50 && billAmount <= 200) {
                percentage = 0.15;
            }
            else {
                percentage = 0.1;
            }
            return (percentage * billAmount);
        }
    }

    var bills = new Array(124, 48, 268);
    var tips = new Array();
    var finalBills = new Array();
    for (var i = 0; i < bills.length; ++i) {
        var tip = calculateTip(bills[i]);
        if (tip) {
            tips.push(tip);
            finalBills.push(bills[i] + tip);
        }
    }
    console.log(tips);
    console.log(finalBills);





</script>

</html>
